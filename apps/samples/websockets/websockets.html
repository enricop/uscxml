<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>
      WebSocket Test
    </title>
    <script language="javascript" type="text/javascript">
    var wsUri = "ws://localhost:8082/websockets";
//    var wsUri = "ws://echo.websocket.org";

    var output;

    var littlePacket = "0123456789ABCDEF";
    var mediumPacket = "";
    var hugePacket   = "";
    for (var i = 0; i < 16; i++) {
      mediumPacket += littlePacket;
    }
    for (var i = 0; i < 16; i++) {
      hugePacket += mediumPacket;
    }

    function init() {
      output = document.getElementById("output");
      testWebSocket();
    }
    function testWebSocket() {
      websocket = new WebSocket(wsUri);
      websocket.onopen = function(evt) {
        onOpen(evt)
      };
      websocket.onclose = function(evt) {
        onClose(evt)
      };
      websocket.onmessage = function(evt) {
        onMessage(evt)
      };
      websocket.onerror = function(evt) {
        onError(evt)
      };
    }
    function onOpen(evt) {
      writeToScreen("CONNECTED");
      doSend(littlePacket);
      // doSend(mediumPacket);
      // doSend(hugePacket);
    }
    function onClose(evt) {
      writeToScreen("DISCONNECTED");
    }
    function onMessage(evt) {
      var value = evt.data.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      writeToScreen('<span style="color: blue;">RESPONSE: <pre>' + value + '</pre><\/span>');
//      websocket.close();
    }
    function onError(evt) {
      writeToScreen('<span style="color: red;">ERROR:<\/span> ' + evt.data);
    }
    function doSend(message) {
      writeToScreen("SENT: " + message);
      websocket.send(message);
    }
    function writeToScreen(message) {
      var pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = message;
      output.appendChild(pre);
    }
    window.addEventListener("load", init, false);
    </script>
  </head>
  <body>
    <h2>
      WebSocket Test
    </h2>
    <div id="output"></div>
  </body>
</html>
